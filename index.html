<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Rabadan - Precision Border</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --slide-duration: 5000ms;
        }

        body {
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Effetto Zoom Lineare Continuo */
        @keyframes linearZoom {
            from { 
                transform: translate(var(--random-x), var(--random-y)) rotate(var(--random-rotate)) scale(1); 
            }
            to { 
                transform: translate(var(--random-x), var(--random-y)) rotate(var(--random-rotate)) scale(1.1); 
            }
        }

        /* La foto con il bordo che aderisce perfettamente */
        .photo-element {
            position: absolute;
            max-width: 85%;
            max-height: 85%;
            transition: opacity 1s ease-in-out;
            animation: linearZoom var(--slide-duration) linear forwards;
            filter: drop-shadow(0 12px 25px rgba(0,0,0,0.7));
            pointer-events: none;
            box-sizing: border-box;
            background-color: white; /* Per gestire eventuali PNG trasparenti */
        }

        /* Bordo 5px preciso sui bordi della foto */
        .border-active {
            border: 5px solid white;
        }

        .border-none {
            border: none;
            background-color: transparent;
        }

        .bg-custom {
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }

        /* Timeline Bricks */
        .brick {
            height: 10px;
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }

        .brick.filled {
            background: #3b82f6;
            box-shadow: 0 0 8px #3b82f6;
        }

        .brick.active {
            background: #60a5fa;
            transform: scaleY(1.4);
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Switch Toggle Style */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #4b5563;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }

        #mainCanvas:fullscreen .controls-overlay {
            display: none !important;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Container Principale -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar Laterale -->
        <aside class="w-80 sidebar glass-panel p-6 flex flex-col gap-6 overflow-y-auto z-50">
            <h1 class="text-xl font-bold border-b border-gray-700 pb-2 text-blue-400">Slideshow Rabadan</h1>
            
            <section class="flex flex-col gap-2">
                <label class="block text-sm font-medium text-gray-300">Gestione Album</label>
                <input type="file" id="imageInput" multiple accept="image/*" class="hidden">
                <button onclick="document.getElementById('imageInput').click()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 text-sm shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    Carica Foto
                </button>
                <button onclick="deleteAllImages()" class="w-full bg-red-900/40 hover:bg-red-700 text-red-200 py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 text-sm border border-red-800/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    Svuota Tavolo
                </button>
            </section>

            <!-- Impostazioni Visualizzazione -->
            <section class="flex flex-col gap-3">
                <label class="block text-sm font-medium text-gray-300">Impostazioni</label>
                
                <div class="flex items-center justify-between p-3 bg-gray-800/50 rounded-lg">
                    <span class="text-sm text-gray-200">Bordo 5px</span>
                    <label class="switch">
                        <input type="checkbox" id="frameToggle" checked onchange="updateUI()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between p-3 bg-gray-800/50 rounded-lg">
                    <span class="text-sm text-gray-200">Loop Automatico</span>
                    <label class="switch">
                        <input type="checkbox" id="loopToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <section>
                <label class="block text-sm font-medium mb-2 text-gray-300">Velocit√† Sfoglio: <span id="durationVal">5</span>s</label>
                <input type="range" id="durationRange" min="2" max="15" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </section>

            <section>
                <label class="block text-sm font-medium mb-2 text-gray-300">Sfondo Tavolo</label>
                <input type="file" id="bgInput" accept="image/*" class="hidden">
                <button onclick="document.getElementById('bgInput').click()" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors text-sm">
                    Cambia sfondo
                </button>
                <button onclick="resetBackground()" class="w-full mt-2 text-xs text-gray-400 hover:text-white underline text-center">Ripristina Legno</button>
            </section>

            <section class="mt-4">
                <h2 class="text-sm font-semibold mb-3 text-gray-400 uppercase tracking-wider">Galleria (Trascina)</h2>
                <div id="thumbnails" class="grid grid-cols-2 gap-2">
                    <!-- thumbnails via JS -->
                </div>
            </section>
        </aside>

        <!-- Area Slideshow -->
        <main id="mainCanvas" class="flex-1 relative bg-custom flex items-center justify-center overflow-hidden">
            <div id="bgOverlay" class="absolute inset-0 bg-gradient-to-br from-gray-900 to-black z-0 pointer-events-none opacity-80"></div>
            
            <div id="slideContainer" class="relative z-10 w-full h-full flex items-center justify-center pointer-events-none">
                <div id="emptyMsg" class="text-center z-[999]">
                    <p class="text-gray-400 text-2xl font-light mb-2">Album Rabadan Vuoto</p>
                    <p class="text-gray-600 text-sm italic">Carica le tue foto per iniziare</p>
                </div>
            </div>

            <div class="controls-overlay absolute bottom-10 flex items-center gap-4 z-[1000]">
                <button onclick="prevSlide()" class="p-2 bg-black/60 hover:bg-black/80 rounded-full transition text-white border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                
                <button id="playPauseBtn" onclick="togglePlay()" class="p-3 bg-blue-600 hover:bg-blue-500 rounded-full transition text-white shadow-lg">
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" /></svg>
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>
                </button>

                <button onclick="nextSlide()" class="p-2 bg-black/60 hover:bg-black/80 rounded-full transition text-white border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>

                <button onclick="toggleFullscreen()" class="ml-4 p-2 bg-gray-700/60 hover:bg-gray-700 rounded transition text-white" title="Schermo Intero">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
                </button>
            </div>
        </main>
    </div>

    <!-- Timeline -->
    <footer class="h-20 glass-panel border-t border-gray-700 flex flex-col justify-center px-8 gap-2 z-50">
        <div id="timeline" class="flex w-full gap-1.5 items-end h-6">
            <!-- bricks -->
        </div>
        <p class="text-[10px] text-center text-gray-500 uppercase tracking-widest">Sequenza Album (Trascina i blocchi per riordinare)</p>
    </footer>

    <script>
        let images = [];
        let currentIndex = -1;
        let slideInterval = null;
        let isPaused = false;
        let duration = 5000;
        let zCounter = 10;
        let draggedIndex = null;

        const imageInput = document.getElementById('imageInput');
        const bgInput = document.getElementById('bgInput');
        const slideContainer = document.getElementById('slideContainer');
        const thumbnails = document.getElementById('thumbnails');
        const timeline = document.getElementById('timeline');
        const durationRange = document.getElementById('durationRange');
        const durationVal = document.getElementById('durationVal');
        const frameToggle = document.getElementById('frameToggle');
        const loopToggle = document.getElementById('loopToggle');
        const mainCanvas = document.getElementById('mainCanvas');
        const emptyMsg = document.getElementById('emptyMsg');

        // --- Gestione Caricamento ---
        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            let loadedCount = 0;
            const wasEmpty = (images.length === 0);

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    images.push(event.target.result);
                    loadedCount++;
                    if (loadedCount === files.length) {
                        updateUI();
                        if (wasEmpty) {
                            currentIndex = 0;
                            renderSlide();
                            startSlideshow();
                        }
                    }
                };
                reader.readAsDataURL(file);
            });
            imageInput.value = ''; 
        });

        // --- Drag & Drop ---
        function onDragStart(index) { draggedIndex = index; }
        function onDragOver(e) { e.preventDefault(); }
        function onDrop(targetIndex) {
            if (draggedIndex === null || draggedIndex === targetIndex) return;
            const item = images.splice(draggedIndex, 1)[0];
            images.splice(targetIndex, 0, item);
            if (draggedIndex === currentIndex) currentIndex = targetIndex;
            else if (draggedIndex < currentIndex && targetIndex >= currentIndex) currentIndex--;
            else if (draggedIndex > currentIndex && targetIndex <= currentIndex) currentIndex++;
            draggedIndex = null;
            updateUI();
        }

        // --- Aggiornamento UI ---
        function updateUI() {
            thumbnails.innerHTML = '';
            images.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = `thumb-container relative aspect-square rounded border-2 overflow-hidden cursor-move transition-all ${idx === currentIndex ? 'border-blue-500 ring-2' : 'border-gray-700'}`;
                div.draggable = true;
                div.ondragstart = () => onDragStart(idx);
                div.ondragover = (e) => onDragOver(e);
                div.ondrop = () => onDrop(idx);
                div.innerHTML = `<img src="${img}" class="w-full h-full object-cover pointer-events-none">
                    <button onclick="event.stopPropagation(); deleteImage(${idx})" class="absolute top-1 right-1 bg-red-600/80 p-1 rounded hover:bg-red-500 text-white shadow-md"><svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
                div.onclick = () => goToSlide(idx);
                thumbnails.appendChild(div);
            });

            timeline.innerHTML = '';
            images.forEach((_, idx) => {
                const brick = document.createElement('div');
                brick.className = `brick ${idx <= currentIndex ? 'filled' : ''} ${idx === currentIndex ? 'active' : ''}`;
                brick.draggable = true;
                brick.ondragstart = () => onDragStart(idx);
                brick.ondragover = (e) => onDragOver(e);
                brick.ondrop = () => onDrop(idx);
                brick.onclick = () => goToSlide(idx);
                timeline.appendChild(brick);
            });
            emptyMsg.classList.toggle('hidden', images.length > 0);
        }

        // --- Logica Slideshow ---
        function renderSlide() {
            if (images.length === 0 || currentIndex < 0) return;

            // Creiamo direttamente l'elemento immagine
            const imgElement = document.createElement('img');
            imgElement.src = images[currentIndex];
            imgElement.className = 'photo-element';
            
            // Applichiamo il bordo se attivo
            if (frameToggle.checked) {
                imgElement.classList.add('border-active');
            } else {
                imgElement.classList.add('border-none');
            }

            imgElement.style.zIndex = zCounter++;
            
            // Parametri casuali per l'effetto "sparpagliato"
            const randomRotation = (Math.random() * 30 - 15).toFixed(2);
            const randomX = (Math.random() * 140 - 70).toFixed(0) + 'px';
            const randomY = (Math.random() * 140 - 70).toFixed(0) + 'px';

            imgElement.style.setProperty('--random-rotate', `${randomRotation}deg`);
            imgElement.style.setProperty('--random-x', randomX);
            imgElement.style.setProperty('--random-y', randomY);
            
            imgElement.style.opacity = '0';
            slideContainer.appendChild(imgElement);

            // Rimuoviamo le foto vecchie se sono troppe per evitare lag
            const allSlides = slideContainer.querySelectorAll('.photo-element');
            if (allSlides.length > 30) allSlides[0].remove();

            setTimeout(() => { imgElement.style.opacity = '1'; }, 50);
            updateUI();
        }

        function nextSlide() {
            if (images.length === 0) return;
            
            if (currentIndex === images.length - 1 && !loopToggle.checked) {
                if (!isPaused) togglePlay(); 
                return;
            }

            currentIndex = (currentIndex + 1) % images.length;
            renderSlide();
        }

        function prevSlide() {
            if (images.length === 0) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            renderSlide();
        }

        function goToSlide(index) {
            currentIndex = index;
            renderSlide();
            if (!isPaused) startSlideshow();
        }

        function startSlideshow() {
            if (images.length < 1 || isPaused) return;
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, duration);
        }

        function togglePlay() {
            isPaused = !isPaused;
            document.getElementById('pauseIcon').classList.toggle('hidden', isPaused);
            document.getElementById('playIcon').classList.toggle('hidden', !isPaused);
            if (isPaused) {
                clearInterval(slideInterval);
                slideInterval = null;
            } else {
                startSlideshow();
            }
        }

        function deleteImage(index) {
            images.splice(index, 1);
            if (images.length === 0) {
                clearInterval(slideInterval);
                slideInterval = null;
                currentIndex = -1;
                slideContainer.innerHTML = '';
                slideContainer.appendChild(emptyMsg);
            } else {
                if (currentIndex >= images.length) currentIndex = images.length - 1;
            }
            updateUI();
        }

        function deleteAllImages() {
            images = [];
            clearInterval(slideInterval);
            slideInterval = null;
            currentIndex = -1;
            slideContainer.innerHTML = '';
            slideContainer.appendChild(emptyMsg);
            updateUI();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) mainCanvas.requestFullscreen();
            else document.exitFullscreen();
        }

        bgInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    mainCanvas.style.backgroundImage = `url(${event.target.result})`;
                    document.getElementById('bgOverlay').style.opacity = '0.4';
                };
                reader.readAsDataURL(file);
            }
        });

        function resetBackground() {
            mainCanvas.style.backgroundImage = 'none';
            document.getElementById('bgOverlay').style.opacity = '0.8';
        }

        durationRange.addEventListener('input', (e) => {
            duration = parseInt(e.target.value) * 1000;
            durationVal.innerText = e.target.value;
            document.documentElement.style.setProperty('--slide-duration', `${duration}ms`);
            if (!isPaused && images.length > 0) startSlideshow();
        });

        document.documentElement.style.setProperty('--slide-duration', `${duration}ms`);
    </script>
</body>
</html>
